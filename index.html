<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Java Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <buttonnk rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header class="calculator-title">
        <h1>JAVASCRIPT CALCULATOR PROJECT</h1>
        <h2>Clint Jordan Momentum Team 4</h2>
    </header>
    <!-- turns out when changing list items "li" all occurences, text is included.
         Changed "li" to "buttons" and saw it changed my name "Cbuttont" -->
<main>
    <div class="calculator-buttons">
        <button class = "number-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>9</button>
        </button>

        <button class="function-buttons">
            <button>.</button>
            <button>x</button>
            <button>/</button>
            <button>+</button>
            <button>-</button>
            <button>c</button>
        </button>

    </div>
</main>
    
</body>
</html>
