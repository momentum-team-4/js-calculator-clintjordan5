<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Java Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header class="calculator-title">
        <h1>JAVASCRIPT CALCULATOR</h1>
        <h2>Clint Jordan - Momentum Team 4</h2>
    </header>
   
<main>
    <div class="calculator-layout">
       
            <button class="calc-buttons letterC">C</class></button>
            <div id="output" class="display output"></div>
            <button class="calc-buttons number7">7</button>
            <button class="calc-buttons number8">8</button>
            <button class="calc-buttons number9">9</button>
            <button class="function-buttons division">/</button>
            <button class="calc-buttons number4">4</button>
            <button class="calc-buttons number5">5</button>
            <button class="calc-buttons number6">6</button>
            <button class="function-buttons multiplication">*</button>
        
            <button class="calc-buttons number1">1</button>
            <button class="calc-buttons number2">2</button>
            <button class="calc-buttons number3">3</button>
            <button class="function-buttons subtraction">-</button>
            <button class="calc-buttons number0">0</button>
            <button class="function-buttons decimal">.</button>
            <button class="function-buttons equals">=</button>
            <button class="function-buttons addition">+</button>

    </div>
</main>
<script async src='main.js'></script>
</body>
</html>
